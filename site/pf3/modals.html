<!-- Modal OK-->
<div class="modal-container">
	<div class="modal fade" id="modalOk" role="dialog">

			<div class="modal-dialog">

				<!-- Modal content-->
				<div class="modal-content modals-content modals-width">
					<div class="modal-body">
						<p id = "modalOk-msg">O seu pedido está vazio!</p>
					</div>
					<div class="modal-footer">
						<button type="button" id="modalOk-Ok" class="btn btn-default modal-button" data-dismiss="modal">Ok</button>
					</div>
				</div>
			</div>
	</div>
</div>


<!-- Modal NaoSim-->
<div class="modal-container">
	<div class="modal fade" id="modalNaoSim" role="dialog">

			<div class="modal-dialog">

				<!-- Modal content-->
				<div class="modal-content modals-content modalNaoSim-pos">
					<div class="modal-body">
						<p id = "modalNaoSim-msg">Tem a certeza que deseja cancelar o seu pedido?</p>
					</div>
					<div class="modal-footer">
						<button type="button" id="modalNaoSim-Nao" class="btn btn-default modal-button" data-dismiss="modal">Não</button>
						<button type="button" id="modalNaoSim-Sim" class="btn btn-default modal-button" data-dismiss="modal">Sim</button>
					</div>
				</div>
			</div>
	</div>
</div>

<!-- Modal Sucesso-->
<div class="modal-container">
	<div class="modal fade" id="modalSucesso" role="dialog">

			<div class="modal-dialog">

				<!-- Modal content-->
				<div class="modal-content modals-content modalSucesso-pos">
					<div class="modal-body">
						<p id = "modalSucesso-msg">O seu pedido foi bem sucedido!</p>
						<div id = "div_imagem_sucesso"><img id = "imagem_sucesso" src = "images/sucesso.svg"/></div>
					</div>
				</div>
			</div>
	</div>
</div>

<!-- Modal Ajuda-->
<div class="modal-container">
	<div class="modal fade" id="modalAjuda" role="document">

		<!-- Modal content-->
		<div class="modal-content modals-content" id = "modal-content-Ajuda">
			<div class="modal-header modal-header-Ajuda" style="text-align:center;">
				<h4 id="modalAjuda-header">Fazer Pedido</h4>
			</div>

			<div class="modal-body modal-body-Ajuda" id="modalAjuda-body" style="font-weight: normal; font-size: 1.2vw;">
      </div>

			<div class="modal-footer modal-Ajuda-buttonsDiv">
				<button type="button" id="modalAjuda-ChamarEmpregado" class="btn btn-default modal-button" data-dismiss="modal" onclick="">Chamar Empregado</button>
				<button type="button" id="modalAjuda-Fechar" class="btn btn-default modal-button" data-dismiss="modal">Fechar</button>
			</div>

		</div>
	</div>
</div>

<!-- Modal Empregado-->
<div class="modal-container">
	<div class="modal fade" id="modalEmpregado" role="dialog">

			<div class="modal-dialog">

				<!-- Modal content-->
				<div class="modal-content modals-content modalEmpregado-pos" id = "modalEmpregado-size">
					<div class="modal-body">
						<div><p id = "modalEmpregado-msg">Um empregado chegará dentro de instantes!</p></div>
						<div id = "div_imagem_empregado"><img id = "imagem_empregado" src = "images/waiter-icon.svg"/></div>
					</div>
				</div>
			</div>
	</div>
</div>
