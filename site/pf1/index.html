<!DOCTYPE html>
<html>
	<head>
		<title>Com.ISTo</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../libs/bootstrap-3.3.7-dist/css/bootstrap.min.css">
		<script src="../libs/jquery-3.2.0.min.js"></script>
		<script src="../libs/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="widgets/clock/clock.css">
		<script src="widgets/clock/clock.js"></script>
		<link rel="stylesheet" href="widgets/simple_digital_clock/sdc.css">
		<script src="widgets/simple_digital_clock/sdc.js"></script>
		<script src="main.js"></script>
	</head>
	<body onload="SDC_startTime()">
		<div class="jumbotron text-center">
			<h1>~Com.ISTo~</h1>
			<ul id="clock">
				<li id="sec"></li>
				<li id="hour"></li>
				<li id="min"></li>
			</ul>
			<div id="simple_digital_clock"></div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-xs-4">
				</div>
				<div class="col-xs-4">
					<img src="images/f3_fazer_pagamento.svg" class="imagem_funcionalidade">
					<button type="button" onclick="f3()" class="btn btn-primary btn-lg btn_func" id="f3_fazer_pagamento">Fazer pagamento</button>
				</div>
				<div class="col-xs-4">
				</div>
			</div>
			<div class="row">
				<div class="col-xs-4">
					<img src="images/f1_fazer_pedido.svg" class="imagem_funcionalidade">
					<button type="button" onclick="f1()" class="btn btn-primary btn-lg btn_func" id="f1_fazer_pedido">Fazer pedido</button>
				</div>
				<div class="col-xs-4">
				</div>
				<div class="col-xs-4">
					<img src="images/f2_acompanhar_pedido.svg" class="imagem_funcionalidade">
					<button type="button" onclick="f2()" class="btn btn-primary btn-lg btn_func" id="f2_acompanhar_pedido">Acompanhar pedido</button>
				</div>
				</div>
			</div>
		</div>
		<div id="prato"></div>
