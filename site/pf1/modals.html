<!-- Modal OK-->
<div class="modal-container">
	<div class="modal fade" id="modalOk" role="dialog">

			<div class="modal-dialog">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-body">
						<p id = "modalOk-msg">O seu pedido está vazio!</p>
					</div>
					<div class="modal-footer">
						<button type="button" id="modalOk-Ok" class="btn btn-default" data-dismiss="modal">Ok</button>
					</div>
				</div>
			</div>
	</div>
</div>

<!-- Modal NaoSim-->
<div class="modal-container">
	<div class="modal fade" id="modalNaoSim" role="dialog">

			<div class="modal-dialog">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-body">
						<p id = "modalNaoSim-msg">Tem a certeza que deseja cancelar o seu pedido?</p>
					</div>
					<div class="modal-footer">
						<button type="button" id="modalNaoSim-Nao" class="btn btn-default" data-dismiss="modal">Não</button>
						<button type="button" id="modalNaoSim-Sim" class="btn btn-default" data-dismiss="modal">Sim</button>
					</div>
				</div>
			</div>
	</div>
</div>
