<div id="area_pedido">

	<script>desenhar_pedidos();</script>
	<div class="row botoes_navegacao">
		<div class="col-xs-6">
			<button type="button" data-toggle="modal" data-target="#myModal" class="btn btn-primary btn-sm btn-block">Cancelar</button>
		</div>

		<div class="col-xs-6">

						<p>Tem a certeza que deseja cancelar o seu pedido?</p>

						<button type="button" class="btn btn-default" data-dismiss="modal">Não</button>
